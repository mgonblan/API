    "name" : "Versioning",
    "description" : "<div class=\"alert-box warn\">\n  <i data-feather=\"alert-triangle\"></i>\n  It is important to <b>not apply strict validation</b> to any JSON we send to your webhooks! As new changes may break your integration.\n</div>\n\n\nThe API is currently evolving as we add new features for partners and integrators. It’s important that you are aware that **non-breaking changes** might be introduced at any time without previous notice. Here is a list of non-breaking changes Dogtor can introduce and your integration should support:\n  - Adding a new endpoint\n  - Adding a new optional field in a request body\n  - Setting a previously required field in a request to optional\n  - Changing error messages from responses\n  - Adding field in any notification to your webhooks\n\n\n\nOn the other hand, Dogtor also can introduce **breaking changes** at any time. These changes will come with a previous notice and a provided amount of time will be granted to you to comply with them. Breaking changes might include:\n  - Deprecating an endpoint\n  - Adding a new required field in a request body\n  - Renaming a field in a request body\n  - Setting a previously optional field in a request to required\n",
